<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003893" />
    <meta
      name="description"
      content="Nepal Foreign Trade Analytics Dashboard - Comprehensive analysis of Nepal's international trade data"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts for professional appearance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 
      Robust Mobile Viewport Fix for GitHub Pages.
      This forces mobile browsers to render the page at the device's actual width,
      preventing the "zoomed-out" small appearance.
    -->
    <style>
      @media screen and (max-width: 768px) {
        html, body {
          /* Prevents mobile browsers from automatically shrinking text */
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          /* Ensures the page doesn't have unwanted horizontal scrollbars */
          overflow-x: hidden;
        }
        body {
          /* Establish a solid base font size for mobile */
          font-size: 16px !important;
          min-width: 100%;
        }
        #root {
          /* Make sure the main React container takes up the full screen width */
          width: 100vw;
          overflow-x: hidden;
        }
        /* Force Ant Design components to be mobile-friendly */
        .ant-layout-header {
          height: 48px !important;
          line-height: 48px !important;
        }
        .ant-menu-horizontal {
          line-height: 46px !important;
        }
        .ant-btn {
          font-size: 14px !important;
          height: 32px !important;
        }
        .ant-typography {
          font-size: inherit !important;
        }
      }
    </style>
    
    <!-- GitHub Pages SPA routing script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script checks to see if a redirect is present in the query string
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <title>Nepal Foreign Trade</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
